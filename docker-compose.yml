version: "3.8"

services:
  db:
    image: postgres:12.8
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./docker-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    command: >
      bash -c "./manage.py migrate;
               ./manage.py collectstatic --noinput;
               ./manage.py runserver 0.0.0.0:8000"
    build: .
    image: mataroa
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
